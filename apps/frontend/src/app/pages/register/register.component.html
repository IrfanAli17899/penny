<div class="flex items-center justify-center h-full">
    <form class="w-96" nz-form [formGroup]="registerForm" (ngSubmit)="submitForm()">
        @if((authActionState$ | async)?.error){
        <p class="text-rose-500">{{(authActionState$ | async)?.error}}</p>
        }
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
                <nz-form-label nzFor="username">Username</nz-form-label>
                <input type="text" nzSize="large" id="username" nz-input formControlName="username"
                    placeholder="Username" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your email!">
                <nz-form-label nzFor="email">Email</nz-form-label>
                <input nzSize="large" type="text" id="email" nz-input formControlName="email" placeholder="Email" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please input your Password!">
                <nz-form-label [nzXs]="24" nzFor="password">Password</nz-form-label>
                <input type="password" nzSize="large" id="password" nz-input
                    [type]="passwordVisible ? 'text' : 'password'" formControlName="password" placeholder="Password" />
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="Please accept terms!">
                <!-- eslint-disable-next-line @angular-eslint/template/label-has-associated-control -->
                <label nz-checkbox formControlName="conditions">
                    Accept terms & conditions!
                </label>
            </nz-form-control>
        </nz-form-item>
        <button nzBlock="true" nz-button [nzType]="'primary'" nzShape="round" nzSize="large"
            [nzLoading]="(authActionState$ | async)?.isLoading">
            Register
        </button>
        <nz-divider nzText="OR"></nz-divider>
        <div class="flex flex-col items-center">
            <nz-space>
                <p *nzSpaceItem>Already have an account?</p>
                <a *nzSpaceItem routerLink="/auth/login">Login</a>
            </nz-space>
        </div>
    </form>
</div>
