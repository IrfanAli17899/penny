<div class="flex items-center justify-center h-full">
    <form class="w-96" nz-form [formGroup]="forgetForm" (ngSubmit)="submitForm()">
        <nz-form-item class="mb-5">
            <nz-form-control nzErrorTip="Please input your email!">
                <nz-form-label nzFor="email">Email</nz-form-label>
                <nz-input-group nzSize="large" nzPrefixIcon="mail">
                    <input type="text" id="email" nz-input formControlName="email" placeholder="Email" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <button nzBlock="true" nz-button [nzType]="'primary'" nzShape="round" nzSize="large" [nzLoading]="isLoading">
            Send Code
        </button>
        <div class="mt-5 flex flex-col items-center">
            <a routerLink="/auth/login">Back to Login!</a>
        </div>
    </form>
</div>
